<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Sound Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #3a5f87;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3a5f87;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2e4c6d;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #translation {
      margin-top: 20px;
      font-size: 1.6em;
      color: #555;
    }

    #translatedMeaning {
      margin-top: 20px;
      font-size: 1.3em;
      color: #fff;
      background-color: #ff6347;
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #trainingContainer {
      margin-top: 40px;
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto 0;
    }

    @media screen and (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üë∂ Baby Sound Translator</h1>

  <button id="startBtn">üé§ Start Listening</button>
  <button id="stopBtn" style="display: none;">üõë Stop Listening</button>
  <p id="translation">Waiting to hear baby sounds...</p>
  <div id="translatedMeaning"></div>

  <div id="trainingContainer">
    <h3>Train a New Sound</h3>
    <input type="text" id="soundLabel" placeholder="Type the sound (e.g., 'mama')" />
    <button id="trainBtn">Train Sound</button>
    <button id="clearDataBtn" style="background-color: #ff4d4d;">Clear All Training</button>
    <br><br>
    <button id="downloadDataBtn" style="background-color: #2ecc71;">‚¨áÔ∏è Download Data</button>
    <br>
    <input type="file" id="uploadDataInput" />
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const translationEl = document.getElementById('translation');
    const translatedEl = document.getElementById('translatedMeaning');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const soundLabelInput = document.getElementById('soundLabel');
    const trainBtn = document.getElementById('trainBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');

    let isListening = false;
    let trainedSounds = JSON.parse(localStorage.getItem('trainedSounds') || '{}');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utter);
    }

    startBtn.onclick = () => {
      if (isListening) return;
      recognition.start();
      isListening = true;
      translationEl.textContent = "üéß Listening...";
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    };

    stopBtn.onclick = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "üõë Listening stopped.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim().toLowerCase();
      console.log("Recognized:", transcript);

      if (trainedSounds[transcript]) {
        const meaning = trainedSounds[transcript];
        translationEl.textContent = `‚úÖ Recognized: "${transcript}"`;
        translatedEl.textContent = `üçº Meaning: ${meaning}`;
        translatedEl.style.display = 'block';
        speak(meaning);
      } else {
        translationEl.textContent = `‚ùì Unrecognized sound: "${transcript}"`;
        translatedEl.style.display = 'none';
      }
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error:", e.error);
      translationEl.textContent = "‚ö†Ô∏è Error recognizing sound.";
      isListening = false;
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onspeechend = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "üé§ Speech ended.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    trainBtn.onclick = () => {
      const input = soundLabelInput.value.trim().toLowerCase();
      if (!input) {
        alert("Please enter a sound label.");
        return;
      }

      trainedSounds[input] = input;
      localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
      alert(`‚úÖ Sound "${input}" trained!`);
      soundLabelInput.value = '';
    };

    clearDataBtn.onclick = () => {
      if (confirm("‚ö†Ô∏è Are you sure you want to delete all trained sounds?")) {
        trainedSounds = {};
        localStorage.removeItem('trainedSounds');
        alert("üóëÔ∏è All training data cleared.");
      }
    };

    // Download training data
    document.getElementById('downloadDataBtn').onclick = () => {
      const blob = new Blob([JSON.stringify(trainedSounds, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'baby-sound-data.json';
      link.click();
    };

    // Upload training data
    document.getElementById('uploadDataInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);
          trainedSounds = importedData;
          localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
          alert('‚úÖ Training data imported successfully!');
        } catch (err) {
          alert('‚ùå Failed to load JSON. Make sure it‚Äôs a valid file.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
