<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ‘¶ Baby Sound Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #translatedMeaning {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      background: #ff6666;
      color: #fff;
      display: none;
    }
    audio {
      display: block;
      margin: 10px auto;
    }
    .sample-item {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ğŸ‘¶ Baby Sound Translator (Sample-Based)</h1>

  <button id="recordBtn">ğŸ”´ Record Baby Sound</button>
  <button id="stopBtn" disabled>â¹ï¸ Stop</button>
  <br />
  <input type="text" id="meaningInput" placeholder="What does the sound mean?" />
  <button id="saveBtn">ğŸ’¾ Save Sample</button>

  <div>
    <button id="exportBtn">ğŸ“¤ Export Samples</button>
    <button id="importBtn">ğŸ“¥ Import Samples</button>
    <input type="file" id="fileInput" accept=".json" style="display:none;" />
  </div>

  <div id="translatedMeaning"></div>

  <h3>ğŸ§ Recorded Samples</h3>
  <div id="sampleList"></div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const saveBtn = document.getElementById('saveBtn');
    const meaningInput = document.getElementById('meaningInput');
    const sampleList = document.getElementById('sampleList');
    const translatedMeaning = document.getElementById('translatedMeaning');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const fileInput = document.getElementById('fileInput');

    let mediaRecorder;
    let chunks = [];
    let currentBlob = null;

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    function base64ToBlob(base64) {
      const arr = base64.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], {type: mime});
    }

    let samples = JSON.parse(localStorage.getItem('babySamples') || '[]');

    function renderSamples() {
      sampleList.innerHTML = '';
      samples.forEach((s, i) => {
        const item = document.createElement('div');
        item.className = 'sample-item';

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = s.base64;

        const label = document.createElement('p');
        label.innerHTML = `<strong>${s.meaning}</strong>`;

        const matchBtn = document.createElement('button');
        matchBtn.textContent = 'ğŸ¼ Show Meaning';
        matchBtn.onclick = () => {
          translatedMeaning.textContent = `ğŸ¼ This means: ${s.meaning}`;
          translatedMeaning.style.display = 'block';
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ğŸ—‘ï¸ Delete';
        deleteBtn.onclick = () => {
          samples.splice(i, 1);
          localStorage.setItem('babySamples', JSON.stringify(samples));
          renderSamples();
        };

        item.append(label, audio, matchBtn, deleteBtn);
        sampleList.appendChild(item);
      });
    }

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        currentBlob = new Blob(chunks, { type: 'audio/webm' });
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    saveBtn.onclick = async () => {
      if (!currentBlob) return alert('Please record a sound first!');
      const meaning = meaningInput.value.trim();
      if (!meaning) return alert('Please enter a meaning.');

      const base64 = await blobToBase64(currentBlob);
      samples.push({ meaning, base64 });
      localStorage.setItem('babySamples', JSON.stringify(samples));
      meaningInput.value = '';
      renderSamples();
      currentBlob = null;
      alert('âœ… Sample saved!');
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(samples, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'baby-samples.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    importBtn.onclick = () => fileInput.click();

    fileInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const imported = JSON.parse(reader.result);
          if (!Array.isArray(imported)) throw new Error();
          samples = imported;
          localStorage.setItem('babySamples', JSON.stringify(samples));
          renderSamples();
          alert('âœ… Samples imported!');
        } catch {
          alert('âŒ Invalid file format.');
        }
      };
      reader.readAsText(file);
    };

    renderSamples();
  </script>
</body>
</html>
