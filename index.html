<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Sound Translator</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent-color: #3a5f87;
      --button-color: #3a5f87;
      --button-hover: #2e4c6d;
      --input-bg: #fff;
      --highlight-bg: #ff6347;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #87cefa;
      --button-color: #444;
      --button-hover: #666;
      --input-bg: #333;
      --highlight-bg: #d9534f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent-color);
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: var(--button-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    #translation {
      margin-top: 20px;
      font-size: 1.6em;
      color: var(--text-color);
    }

    #heardSound, #translatedMeaning {
      margin-top: 20px;
      font-size: 1.3em;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    #heardSound {
      background-color: #ffe4b5;
      color: #333;
    }

    #translatedMeaning {
      background-color: var(--highlight-bg);
      color: white;
    }

    #trainingContainer {
      margin-top: 40px;
      background-color: rgba(200, 230, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto 0;
      border: 1px solid var(--accent-color);
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background-color: var(--button-color);
      color: white;
    }

    #historyLog {
      margin-top: 50px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #historyLog ul {
      list-style: none;
      padding-left: 0;
    }

    #historyLog li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--input-bg);
    }

    @media screen and (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <button id="themeToggle">üåô Dark Mode</button>

  <h1>üë∂ Baby Sound Translator</h1>

  <button id="startBtn">üé§ Start Listening</button>
  <button id="stopBtn" style="display: none;">üõë Stop Listening</button>
  <p id="translation">Waiting to hear baby sounds...</p>

  <div id="heardSound"><strong>Heard:</strong> <span id="heardText"></span></div>
  <div id="translatedMeaning"></div>

  <div id="trainingContainer">
    <h3>Train a New Sound</h3>
    <input type="text" id="soundLabel" placeholder="Type the sound (e.g., 'mama')" />
    <button id="trainBtn">Train Sound</button>
    <button id="clearDataBtn" style="background-color: #ff4d4d;">Clear All Training</button>
    <br><br>
    <button id="exportDataBtn" style="background-color: #2ecc71;">üì§ Export Data</button>
    <button id="importDataBtn" style="background-color: #3498db;">üì• Import Data</button>
    <br>
    <input type="file" id="uploadDataInput" style="display: none;" />
  </div>

  <div id="historyLog">
    <h3>üïí History Log</h3>
    <button onclick="clearHistory()" style="background-color: #ff7777; margin-bottom: 15px;">üßπ Clear History</button>
    <ul id="logList"></ul>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const translationEl = document.getElementById('translation');
    const translatedEl = document.getElementById('translatedMeaning');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const soundLabelInput = document.getElementById('soundLabel');
    const trainBtn = document.getElementById('trainBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const themeToggle = document.getElementById('themeToggle');
    const exportBtn = document.getElementById('exportDataBtn');
    const importBtn = document.getElementById('importDataBtn');
    const uploadInput = document.getElementById('uploadDataInput');
    const heardBox = document.getElementById('heardSound');
    const heardText = document.getElementById('heardText');
    const logList = document.getElementById('logList');

    let isListening = false;
    let trainedSounds = JSON.parse(localStorage.getItem('trainedSounds') || '{}');
    let historyLog = JSON.parse(localStorage.getItem('historyLog') || '[]');

    renderHistory();

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utter);
    }

    function renderHistory() {
      logList.innerHTML = '';
      historyLog.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `
          <small>üïí ${entry.time}</small><br>
          <strong>üëÇ Heard:</strong> ${entry.heard}<br>
          <strong>üçº Meaning:</strong> ${entry.meaning}`;
        logList.appendChild(li);
      });
    }

    function clearHistory() {
      if (confirm("Clear all history?")) {
        historyLog = [];
        localStorage.removeItem('historyLog');
        renderHistory();
      }
    }

    startBtn.onclick = () => {
      if (isListening) return;
      recognition.start();
      isListening = true;
      translationEl.textContent = "üéß Listening...";
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    };

    stopBtn.onclick = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "üõë Listening stopped.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim().toLowerCase();
      heardText.textContent = transcript;
      heardBox.style.display = 'block';

      const meaning = trainedSounds[transcript] || 'Unknown';
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      historyLog.unshift({ heard: transcript, meaning, time: timestamp });
      localStorage.setItem('historyLog', JSON.stringify(historyLog));
      renderHistory();

      if (trainedSounds[transcript]) {
        translationEl.textContent = `‚úÖ Recognized: "${transcript}"`;
        translatedEl.textContent = `üçº Meaning: ${meaning}`;
        translatedEl.style.display = 'block';
        speak(meaning);
      } else {
        translationEl.textContent = `‚ùì Unrecognized sound: "${transcript}"`;
        translatedEl.style.display = 'none';
      }
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error:", e.error);
      translationEl.textContent = "‚ö†Ô∏è Error recognizing sound.";
      isListening = false;
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onspeechend = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "üé§ Speech ended.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    trainBtn.onclick = () => {
      const input = soundLabelInput.value.trim().toLowerCase();
      if (!input) {
        alert("Please enter a sound label.");
        return;
      }

      trainedSounds[input] = input;
      localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
      alert(`‚úÖ Sound "${input}" trained!`);
      soundLabelInput.value = '';
    };

    clearDataBtn.onclick = () => {
      if (confirm("‚ö†Ô∏è Are you sure you want to delete all trained sounds?")) {
        trainedSounds = {};
        localStorage.removeItem('trainedSounds');
        alert("üóëÔ∏è All training data cleared.");
      }
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(trainedSounds, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'baby-sound-export.json';
      link.click();
    };

    importBtn.onclick = () => {
      uploadInput.click();
    };

    uploadInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);
          trainedSounds = importedData;
          localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
          alert('‚úÖ Training data imported successfully!');
        } catch (err) {
          alert('‚ùå Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    });

    function setTheme(darkMode) {
      document.body.classList.toggle('dark', darkMode);
      localStorage.setItem('darkMode', darkMode);
      themeToggle.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }

    const savedTheme = localStorage.getItem('darkMode') === 'true';
    setTheme(savedTheme);

    themeToggle.onclick = () => {
      const isDark = document.body.classList.contains('dark');
      setTheme(!isDark);
    };
  </script>
</body>
</html>
