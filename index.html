<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‘¶ Baby Sound Translator</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --accent-color: #4a90e2;
      --button-color: #4a90e2;
      --button-hover: #3b7dc4;
      --input-bg: #f9f9f9;
      --highlight-bg: #ff6666;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #66b2ff;
      --button-color: #333;
      --button-hover: #555;
      --input-bg: #1e1e1e;
      --highlight-bg: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: var(--button-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    #translatedMeaning {
      margin-top: 20px;
      font-size: 1.3em;
      background-color: var(--highlight-bg);
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 500px;
      margin-inline: auto;
      color: #fff;
    }

    #history {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-inline: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      padding: 15px;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">ğŸŒ™ Dark Mode</button>
  <h1>ğŸ‘¶ Baby Sound Translator</h1>

  <button id="startBtn">ğŸ¤ Start Listening</button>
  <button id="stopBtn" style="display: none;">ğŸ›‘ Stop</button>
  <p id="status">Waiting to hear baby sound...</p>
  <div id="translatedMeaning"></div>

  <h3>Train New Sound</h3>
  <input type="text" id="meaningInput" placeholder="What does the sound mean?" />
  <br />
  <button id="saveBtn">ğŸ’¾ Train Sound</button>
  <br />
  <button id="exportBtn">ğŸ“¤ Export Data</button>
  <button id="importBtn">ğŸ“¥ Import Data</button>
  <button id="deleteBtn" style="background-color:#e74c3c;">ğŸ—‘ï¸ Delete All</button>
  <input type="file" id="fileInput" style="display:none;" />

  <div id="history"></div>

  <script>
    const meaningInput = document.getElementById('meaningInput');
    const saveBtn = document.getElementById('saveBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const translatedMeaning = document.getElementById('translatedMeaning');
    const historyBox = document.getElementById('history');
    const themeToggle = document.getElementById('themeToggle');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const fileInput = document.getElementById('fileInput');

    let trainedData = JSON.parse(localStorage.getItem('trainedData') || '{}');
    let history = JSON.parse(localStorage.getItem('historyLog') || '[]');
    let lastTranscript = null;

    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      localStorage.setItem('darkMode', dark);
      themeToggle.textContent = dark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    setTheme(localStorage.getItem('darkMode') === 'true');
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    startBtn.onclick = () => {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
        recognition.start();
        status.textContent = 'ğŸ§ Listening...';
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        lastTranscript = null;
      }).catch(() => {
        alert("ğŸ¤ Please allow microphone access.");
      });
    };

    stopBtn.onclick = () => {
      recognition.stop();
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
      if (lastTranscript && trainedData[lastTranscript]) {
        const data = trainedData[lastTranscript];
        translatedMeaning.textContent = `ğŸ¼ ${data.meaning}`;
        translatedMeaning.style.display = 'block';
        const timestamp = new Date().toLocaleString();
        history.push({ text: lastTranscript, meaning: data.meaning, time: timestamp });
        localStorage.setItem('historyLog', JSON.stringify(history));
        renderHistory();
      } else {
        translatedMeaning.textContent = 'ğŸ˜• No sound recognized.';
        translatedMeaning.style.display = 'block';
      }
    };

    recognition.onresult = e => {
      const text = e.results[e.resultIndex][0].transcript.trim().toLowerCase();
      lastTranscript = text;
    };

    recognition.onerror = () => {
      status.textContent = 'âš ï¸ Error recognizing sound';
    };

    saveBtn.onclick = () => {
      const meaning = meaningInput.value.trim();
      if (!meaning) return alert('Please type a meaning.');
      const text = prompt("What baby sound should trigger this meaning?").trim().toLowerCase();
      if (!text) return;
      trainedData[text] = { meaning };
      localStorage.setItem('trainedData', JSON.stringify(trainedData));
      meaningInput.value = '';
      alert('âœ… Sound trained successfully!');
    };

    function renderHistory() {
      historyBox.innerHTML = '<h3>ğŸ•’ History Log</h3>' + history.map(h => `
        <div style="margin-bottom:10px;">
          <strong>${h.time}</strong><br />
          <em>${h.text}</em> â¡ï¸ <strong>${h.meaning}</strong>
        </div>`).join('');
    }
    renderHistory();

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify({ trainedData, history }, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'baby-translator-data.json';
      link.click();
    };

    importBtn.onclick = () => fileInput.click();
    fileInput.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = event => {
        try {
          const data = JSON.parse(event.target.result);
          trainedData = data.trainedData || {};
          history = data.history || [];
          localStorage.setItem('trainedData', JSON.stringify(trainedData));
          localStorage.setItem('historyLog', JSON.stringify(history));
          renderHistory();
          alert('âœ… Data imported!');
        } catch {
          alert('âŒ Invalid file.');
        }
      };
      reader.readAsText(file);
    };

    deleteBtn.onclick = () => {
      if (confirm("âš ï¸ Delete all trained sounds and history?")) {
        trainedData = {};
        history = [];
        localStorage.removeItem('trainedData');
        localStorage.removeItem('historyLog');
        translatedMeaning.style.display = 'none';
        renderHistory();
        alert("ğŸ—‘ï¸ All data deleted.");
      }
    };
  </script>
</body>
</html>
