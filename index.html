<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Sound Translator</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent-color: #3a5f87;
      --button-color: #3a5f87;
      --button-hover: #2e4c6d;
      --input-bg: #fff;
      --highlight-bg: #ff6347;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #87cefa;
      --button-color: #444;
      --button-hover: #666;
      --input-bg: #333;
      --highlight-bg: #d9534f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent-color);
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: var(--button-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    #translation {
      margin-top: 20px;
      font-size: 1.6em;
      color: var(--text-color);
    }

    #translatedMeaning {
      margin-top: 20px;
      font-size: 1.3em;
      color: #fff;
      background-color: var(--highlight-bg);
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #trainingContainer {
      margin-top: 40px;
      background-color: rgba(200, 230, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto 0;
      border: 1px solid var(--accent-color);
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background-color: var(--button-color);
      color: white;
    }

    @media screen and (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <button id="themeToggle">🌙 Dark Mode</button>

  <h1>👶 Baby Sound Translator</h1>

  <button id="startBtn">🎤 Start Listening</button>
  <button id="stopBtn" style="display: none;">🛑 Stop Listening</button>
  <p id="translation">Waiting to hear baby sounds...</p>
  <div id="translatedMeaning"></div>

  <div id="trainingContainer">
    <h3>Train a New Sound</h3>
    <input type="text" id="soundLabel" placeholder="Type the sound (e.g., 'mama')" />
    <button id="trainBtn">Train Sound</button>
    <button id="clearDataBtn" style="background-color: #ff4d4d;">Clear All Training</button>
    <br><br>
    <button id="exportDataBtn" style="background-color: #2ecc71;">📤 Export Data</button>
    <button id="importDataBtn" style="background-color: #3498db;">📥 Import Data</button>
    <br>
    <input type="file" id="uploadDataInput" style="display: none;" />
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const translationEl = document.getElementById('translation');
    const translatedEl = document.getElementById('translatedMeaning');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const soundLabelInput = document.getElementById('soundLabel');
    const trainBtn = document.getElementById('trainBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const themeToggle = document.getElementById('themeToggle');
    const exportBtn = document.getElementById('exportDataBtn');
    const importBtn = document.getElementById('importDataBtn');
    const uploadInput = document.getElementById('uploadDataInput');

    let isListening = false;
    let trainedSounds = JSON.parse(localStorage.getItem('trainedSounds') || '{}');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utter);
    }

    startBtn.onclick = () => {
      if (isListening) return;
      recognition.start();
      isListening = true;
      translationEl.textContent = "🎧 Listening...";
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    };

    stopBtn.onclick = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "🛑 Listening stopped.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim().toLowerCase();
      console.log("Recognized:", transcript);

      if (trainedSounds[transcript]) {
        const meaning = trainedSounds[transcript];
        translationEl.textContent = `✅ Recognized: "${transcript}"`;
        translatedEl.textContent = `🍼 Meaning: ${meaning}`;
        translatedEl.style.display = 'block';
        speak(meaning);
      } else {
        translationEl.textContent = `❓ Unrecognized sound: "${transcript}"`;
        translatedEl.style.display = 'none';
      }
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error:", e.error);
      translationEl.textContent = "⚠️ Error recognizing sound.";
      isListening = false;
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onspeechend = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "🎤 Speech ended.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    trainBtn.onclick = () => {
      const input = soundLabelInput.value.trim().toLowerCase();
      if (!input) {
        alert("Please enter a sound label.");
        return;
      }

      trainedSounds[input] = input;
      localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
      alert(`✅ Sound "${input}" trained!`);
      soundLabelInput.value = '';
    };

    clearDataBtn.onclick = () => {
      if (confirm("⚠️ Are you sure you want to delete all trained sounds?")) {
        trainedSounds = {};
        localStorage.removeItem('trainedSounds');
        alert("🗑️ All training data cleared.");
      }
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(trainedSounds, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'baby-sound-export.json';
      link.click();
    };

    importBtn.onclick = () => {
      uploadInput.click();
    };

    uploadInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);
          trainedSounds = importedData;
          localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
          alert('✅ Training data imported successfully!');
        } catch (err) {
          alert('❌ Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    });

    // Theme toggle
    function setTheme(darkMode) {
      document.body.classList.toggle('dark', darkMode);
      localStorage.setItem('darkMode', darkMode);
      themeToggle.textContent = darkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
    }

    const savedTheme = localStorage.getItem('darkMode') === 'true';
    setTheme(savedTheme);

    themeToggle.onclick = () => {
      const isDark = document.body.classList.contains('dark');
      setTheme(!isDark);
    };
  </script>
</body>
</html>
