<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Sound Translator</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent-color: #3a5f87;
      --button-color: #3a5f87;
      --button-hover: #2e4c6d;
      --input-bg: #fff;
      --highlight-bg: #ff6347;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #87cefa;
      --button-color: #444;
      --button-hover: #666;
      --input-bg: #333;
      --highlight-bg: #d9534f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent-color);
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: var(--button-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    #translatedMeaning {
      margin-top: 20px;
      font-size: 1.3em;
      padding: 15px;
      border-radius: 10px;
      background-color: var(--highlight-bg);
      color: white;
      display: none;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #trainingContainer {
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--accent-color);
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    #historyLog {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #historyLog li {
      background-color: var(--input-bg);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      list-style: none;
      border: 1px solid #ccc;
    }

    .audio-control {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <button id="themeToggle">ğŸŒ™ Dark Mode</button>
  <h1>ğŸ‘¶ Baby Sound Translator</h1>

  <button id="startBtn">ğŸ¤ Start Listening</button>
  <button id="stopBtn" style="display:none;">ğŸ›‘ Stop Listening</button>
  <p id="translation">Waiting to hear baby sounds...</p>
  <div id="translatedMeaning"></div>

  <div id="trainingContainer">
    <h3>ğŸ§  Train a New Sound</h3>
    <input type="text" id="soundKey" placeholder="What is the baby saying? (e.g. 'mama')" />
    <input type="text" id="soundMeaning" placeholder="What does it mean? (e.g. 'hungry')" />
    <br>
    <button id="recordSampleBtn">ğŸ™ Record Sample</button>
    <button id="stopRecordBtn" style="display:none;">â¹ Stop</button>
    <br>
    <button id="trainBtn">ğŸ’¾ Train Sound</button>
    <button id="clearDataBtn" style="background-color: #e74c3c;">ğŸ§¹ Clear Training</button>
    <br><br>
    <button id="exportDataBtn" style="background-color: #2ecc71;">ğŸ“¤ Export Data</button>
    <button id="importDataBtn" style="background-color: #3498db;">ğŸ“¥ Import Data</button>
    <input type="file" id="uploadDataInput" style="display:none;">
  </div>

  <div id="historyLog">
    <h3>ğŸ•’ History Log</h3>
    <button onclick="clearHistory()" style="background-color: #ff7777;">ğŸ§¹ Clear History</button>
    <ul id="logList"></ul>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const translationEl = document.getElementById('translation');
    const translatedEl = document.getElementById('translatedMeaning');
    const soundKey = document.getElementById('soundKey');
    const soundMeaning = document.getElementById('soundMeaning');
    const trainBtn = document.getElementById('trainBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const themeToggle = document.getElementById('themeToggle');
    const exportBtn = document.getElementById('exportDataBtn');
    const importBtn = document.getElementById('importDataBtn');
    const uploadInput = document.getElementById('uploadDataInput');
    const recordSampleBtn = document.getElementById('recordSampleBtn');
    const stopRecordBtn = document.getElementById('stopRecordBtn');
    const logList = document.getElementById('logList');

    let isListening = false;
    let trainedSounds = JSON.parse(localStorage.getItem('trainedSounds') || '{}');
    let soundSamples = JSON.parse(localStorage.getItem('soundSamples') || '{}');
    let historyLog = JSON.parse(localStorage.getItem('historyLog') || '[]');

    renderHistory();

    let mediaRecorder;
    let recordedChunks = [];

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }

    startBtn.onclick = () => {
      if (isListening) return;
      recognition.start();
      isListening = true;
      translationEl.textContent = "ğŸ§ Listening...";
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    };

    stopBtn.onclick = () => {
      recognition.stop();
      isListening = false;
      translationEl.textContent = "ğŸ›‘ Listening stopped.";
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim().toLowerCase();
      const meaning = trainedSounds[transcript] || 'Unknown';
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      historyLog.unshift({ heard: transcript, meaning, time: timestamp });
      localStorage.setItem('historyLog', JSON.stringify(historyLog));
      renderHistory();

      if (trainedSounds[transcript]) {
        translationEl.textContent = `âœ… Recognized: "${transcript}"`;
        translatedEl.textContent = `ğŸ¼ Meaning: ${meaning}`;
        translatedEl.style.display = 'block';
        speak(meaning);
      } else {
        translationEl.textContent = `â“ Unrecognized sound: "${transcript}"`;
        translatedEl.style.display = 'none';
      }
    };

    trainBtn.onclick = () => {
      const key = soundKey.value.trim().toLowerCase();
      const meaning = soundMeaning.value.trim();
      if (!key || !meaning) {
        alert("Please enter both sound and meaning.");
        return;
      }
      trainedSounds[key] = meaning;
      localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
      alert(`âœ… Sound "${key}" trained as "${meaning}"`);
      soundKey.value = '';
      soundMeaning.value = '';
    };

    clearDataBtn.onclick = () => {
      if (confirm("Clear all training data?")) {
        trainedSounds = {};
        localStorage.removeItem('trainedSounds');
        soundSamples = {};
        localStorage.removeItem('soundSamples');
        alert("Training data cleared.");
      }
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify({ trainedSounds, soundSamples })], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'baby-sound-data.json';
      link.click();
    };

    importBtn.onclick = () => uploadInput.click();

    uploadInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        try {
          const data = JSON.parse(event.target.result);
          trainedSounds = data.trainedSounds || {};
          soundSamples = data.soundSamples || {};
          localStorage.setItem('trainedSounds', JSON.stringify(trainedSounds));
          localStorage.setItem('soundSamples', JSON.stringify(soundSamples));
          alert("âœ… Data imported!");
        } catch {
          alert("âŒ Invalid file.");
        }
      };
      reader.readAsText(file);
    };

    recordSampleBtn.onclick = async () => {
      const key = soundKey.value.trim().toLowerCase();
      if (!key) {
        alert("Enter the baby sound first.");
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            soundSamples[key] = reader.result;
            localStorage.setItem('soundSamples', JSON.stringify(soundSamples));
          };
          reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
        recordSampleBtn.style.display = 'none';
        stopRecordBtn.style.display = 'inline-block';
      } catch (err) {
        alert("Microphone access denied.");
      }
    };

    stopRecordBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      recordSampleBtn.style.display = 'inline-block';
      stopRecordBtn.style.display = 'none';
    };

    function renderHistory() {
      logList.innerHTML = '';
      historyLog.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `
          <small>ğŸ•’ ${entry.time}</small><br>
          <strong>ğŸ‘‚ Heard:</strong> ${entry.heard}<br>
          <strong>ğŸ¼ Meaning:</strong> ${entry.meaning}`;
        if (soundSamples[entry.heard]) {
          const audio = new Audio(soundSamples[entry.heard]);
          const btn = document.createElement('button');
          btn.className = 'audio-control';
          btn.textContent = 'â–¶ï¸ Play Sample';
          btn.onclick = () => audio.play();
          li.appendChild(document.createElement('br'));
          li.appendChild(btn);
        }
        logList.appendChild(li);
      });
    }

    function clearHistory() {
      if (confirm("Clear history log?")) {
        historyLog = [];
        localStorage.removeItem('historyLog');
        renderHistory();
      }
    }

    function setTheme(darkMode) {
      document.body.classList.toggle('dark', darkMode);
      localStorage.setItem('darkMode', darkMode);
      themeToggle.textContent = darkMode ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    const savedTheme = localStorage.getItem('darkMode') === 'true';
    setTheme(savedTheme);

    themeToggle.onclick = () => {
      const isDark = document.body.classList.contains('dark');
      setTheme(!isDark);
    };
  </script>
</body>
</html>
